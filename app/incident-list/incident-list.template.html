<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <p>
                Search:
                <input ng-model="$ctrl.query" />
            </p>

            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="Caller">Caller</option>
                    <option value="Incident Number">Incident Number</option>
                </select>
            </p>

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="incidents">
                <li ng-repeat="incident in $ctrl.incidents | filter:$ctrl.query | orderBy:$ctrl.orderProp"
                    class="thumbnail incident-list-item">
                    <p>{{incident.Caller}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
